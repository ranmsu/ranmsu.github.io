<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>随机图片展示</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin: 20px;  
        }  
        img {  
            max-width: 100%;  
            height: auto;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        .info {  
            margin-top: 15px;  
        }  
    </style>  
</head>  
<body>  
    <h1>随机图片展示</h1>  
    <img src="https://i.pximg.net/img-original/img/2023/07/27/11/38/55/105795044_p0.jpg" alt="随机图片">  
    <div class="info">  
        <p><strong>点赞数:</strong> 15362</p>  
        <p><strong>操作:</strong></p>  
        <ul>  
            <li><strong>删除:</strong> 删除数据中指定pid的作品</li>  
            <li><strong>添加标签:</strong> 给数据中指定pid的作品添加标签</li>  
        </ul>  
    </div>  
</body>  
</html>
